<p>
<b>RUN</b> executes any commands in a new layer on top of the current image and commits the results 
</p>
<br/>
<p>
There are two ways to specify a RUN: the exec form
<br/>
<pre>
RUN ["executable", "param1", "param2"]
</pre>
<br/>
and the shell form:
<br/>
<pre>
RUN command param1 param2
</pre>
</p>
